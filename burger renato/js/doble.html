<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesa Doble en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe-ar.js"></script>
</head>
<body style="margin: 0;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity gltf-model="url(clasica.glb)" scale="1 1 1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
